<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./img/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./img/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./img/favicon-16x16.png"
		/>
		<link rel="manifest" href="./img/site.webmanifest" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
		<title>WEB Project</title>
	</head>
	<body>
		<div class="container charts-wrapper">
			<div class="chart">
				<canvas id="barChart" width="300" height="300"></canvas>
			</div>
			<div class="chart">
				<canvas id="doughnutChart" width="300" height="300"></canvas>
			</div>
			<div class="chart">
				<canvas id="lineChart" width="300" height="300"></canvas>
			</div>
		</div>

		<script src="./js/script.js"></script>
		<script src="./js/charts/barChart.js"></script>
		<script src="./js/charts/doughnutChart.js"></script>
		<script src="./js/charts/lineChart.js"></script>
	</body>
</html>
