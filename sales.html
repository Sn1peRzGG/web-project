<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./img/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./img/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./img/favicon-16x16.png"
		/>
		<link rel="manifest" href="./img/site.webmanifest" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>WEB Project</title>
	</head>
	<body>
		<div class="container">
			<section class="pricing-table">
				<div class="card">
					<h6 class="type">basic</h6>
					<div class="price"><span>$</span>20</div>
					<h5 class="plan">plan</h5>
					<ul class="details">
						<li>FREE Stickers</li>
						<li>FREE Delivery</li>
						<li>24/7 support</li>
					</ul>
					<div class="buy-button">
						<h3 class="btn">subscribe</h3>
					</div>
				</div>

				<div class="card">
					<h6 class="type">Awesome</h6>
					<div class="price"><span>$</span>50</div>
					<h5 class="plan">plan</h5>
					<ul class="details">
						<li>FREE Stickers</li>
						<li>FREE Delivery</li>
						<li>24/7 support</li>
					</ul>
					<div class="buy-button">
						<h3 class="btn">subscribe</h3>
					</div>
				</div>

				<div class="card">
					<h6 class="type">premium</h6>
					<div class="price"><span>$</span>100</div>
					<h5 class="plan">plan</h5>
					<ul class="details">
						<li>FREE Stickers</li>
						<li>FREE Delivery</li>
						<li>24/7 support</li>
					</ul>
					<div class="buy-button">
						<h3 class="btn">subscribe</h3>
					</div>
				</div>
			</section>
		</div>

		<script src="./js/script.js"></script>
	</body>
</html>
